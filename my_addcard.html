<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加银行卡</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<header class="main_header">
			<a href="my_cardlist.html" class="l back"></a>
			<h3 class="title">添加银行卡</h3>
		</header>
		<section class="form-login buy-form">
			<div class="item">
				<label style="width: 60%;">交易仅支持储蓄卡</label>
			</div>
			<div class="item">
				<a href="admin-bank.html">
					<label>选择银行</label>
					<input type="text" name="" id="tell" value="" class="tell" placeholder="请选择银行" readonly="readonly" />
				</a>
			</div>
			<div class="item">
				<label>银行卡号</label>
				<input type="text" name="" id="tell" value="" class="tell" placeholder="请输入银行卡号    " />
			</div>
			<div class="item">
				<a href="add_city.html">
					<label>开户城市</label>
					<input type="text" name="" value="" class="tell" placeholder="请选择开户城市" readonly="readonly" />
				</a>
			</div>
			<div class="item">
				<label>手机号</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入银行卡预留的手机号" />
			</div>
			<div class="item">
				<label>验证码：</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入验证码" />
				<button type="button" class="get-code">获取验证码</button>
			</div>
			<div class="padded">
				<div class="agree">
					<label>
                    <input type="checkbox" name="" id="" value="" />同意
                </label>
					<div class="xieyi">
						<a href="kuai.html">《快捷支付服务协议》 </a>
						<a href="kuai-wt.html"> 《委托扣款授权书》</a>
					</div>
				</div>
				<a href="my_cardlist.html" class="login-page">确定</a>
			</div>
		</section>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let timerMax = 60;
			let time = timerMax;
			let timer = null;
			$(".get-code").on("click", function() {
				if($(this).hasClass("active")) {
					return false;
				}
				$(this).addClass("active").html(time + "秒后重新获取");
				timer = setInterval(function() {
					if(time > 1) {
						time--;
						$(".get-code").addClass("active").html(time + "秒后重新获取");
					} else {
						timer && clearInterval(timer);
						timer = null;
						time = timerMax;
						$(".get-code").removeClass("active").html("重新获取");
					}
				}, 1000)
			})
		</script>
	</body>

</html>
