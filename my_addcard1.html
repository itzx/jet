<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加银行卡</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<header class="main_header">
			<a href="my_cardlist.html" class="l back"></a>
			<h3 class="title">添加银行卡</h3>
		</header>
		<section class="form-login buy-form">
			<div class="item">
				<label style="width: 65%">交易仅支持储蓄卡</label>
			</div>
			<div class="item">
				<a href="admin-bank.html">
					<label>银行卡</label>
					<div class="bank">
						<img src="img/bank.png" />
						<div class="bank-info">
							<p class="p1">
								<sapn class="bk1">工商银行 </sapn> <span class="bk2"> 尾号0398</span></p>
							<p class="p2">5千/笔 5万/日 100万/月 </p>
						</div>
					</div>
				</a>
			</div>
			<div class="item">
				<label>银行卡号</label>
				<input type="text" name="" id="tell" value="" class="tell" placeholder="请输入银行卡号    " />
			</div>
			<div class="item">
				<a href="add_city1.html">
					<label>开户城市</label>
					<input type="text" name="" value="北京市" class="tell" placeholder="请选择开户城市" readonly="readonly" />
				</a>
			</div>
			<div class="item">
				<label>手机号</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入银行卡预留的手机号" />
			</div>
			<div class="item">
				<label>验证码：</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入验证码" />
				<button type="button" class="get-code">获取验证码</button>
			</div>
			<div class="padded">
				<div class="agree">
					<label>
                    <input type="checkbox" name="" id="" value="" />同意
                </label>
					<div class="xieyi">
						<a href="javascript:;">《快捷支付服务协议》 </a>
						<a href="javascript:;"> 《委托扣款授权书》</a>
					</div>
				</div>
				<a href="my_cardlist.html" class="login-page">确定</a>
			</div>
		</section>
	</body>

</html>
