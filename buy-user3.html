		<script type="text/javascript">
			$(function(){
			$("#search-u").on("focus", function() {
				$(".client-list").addClass("fix")
				$(".fixboc").show();
				$(this).parent().addClass("fix")
			})
			$("#search-u").on("blur", function() {
				$(".client-list").removeClass("fix")
				$(".fixboc").hide();
				$(this).parent().removeClass("fix")
			})
			//创建MeScroll对象
				var mescroll = new MeScroll("mescrolls", {
					down: {
						auto: false, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
						callback: function() {
							setTimeout(function() {
								mescroll.endSuccess();
							}, 1000)
						} //下拉刷新的回调
					},
					up: {
						auto: false, //是否在初始化时以上拉加载的方式自动加载第一页数据; 默认false
						isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
						callback: function() {
							setTimeout(function() {
								mescroll.endSuccess(10,true);
								var str = `<li>
					<a href="buy_bank.html">
						<div class="list-l">
							<img src="img/my-user.png" />
							<span>高兴</span>

						</div>
					</a>
				</li>`;
								$("#newsList").append(str)
							}, 1000)

						}

					}
				});
			})
