<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>客户信息输入</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body class="info-k">
		<header class="main_header">
			<a href="javascript:history.back(-1)" class="l back"></a>
			<h3 class="title">客户信息输入</h3>
		</header>
		<section class="form-login buy-form">
			<div class="item">
				<label>真实姓名</label>
				<input type="text" name="" value="" class="tell" placeholder="请输入真实姓名" />
			</div>
			<div class="item">
				<label>身份证号</label>
				<input type="text" name="" value="" class="tell" placeholder="请输入身份证号" />
			</div>
			<div class="item">
				<label>手机号</label>
				<input type="text" name="" value="" class="tell" placeholder="请输入手机号" />
			</div>
			<div class="item">
				<label>紧急联系人姓名</label>
				<input type="text" name="" value="" class="icode" placeholder="请输入紧急联系人姓名" />
			</div>
			<div class="item it-none">
				<label>紧急联系人手机号</label>
				<input type="text" name="" value="" class="icode" placeholder="请输入紧急联系人手机号" />
			</div>
			<div class="introduce">交易仅支持储蓄卡</div>
			<div class="item">
				<a href="admin-bank1.html">
					<label>选择银行</label>
					<input type="text" name="" value="" class="tell" placeholder="请选择银行" readonly="readonly" />
				</a>
			</div>
			<div class="item">
				<label>银行卡号</label>
				<input type="text" name="" value="" class="icode" placeholder="请输入银行卡号" />
			</div>
			<div class="item">
				<a href="add_city.html">
					<label>开户城市</label>
					<input type="text" name="" value="" class="tell" placeholder="请选择开户城市" readonly="readonly" />
				</a>
			</div>
			<div class="item">
				<label>手机号</label>
				<input type="text" name="" value="" class="mobile" placeholder="请输入银行卡预留的手机号" />
			</div>
			<div class="item it-none">
				<label>验证码：</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入验证码" />
				<button type="button" class="get-code" id="get-code" onclick="settime()">获取验证码</button>
			</div>

			<div class="padded">
				<div class="agree">
					<label>
						<input type="checkbox" name="" id="" value="" />同意
					</label>
					<div class="xieyi">
						<a href="kuai.html" target="_blank">《快捷支付服务协议》 </a>
						<a href="kuai-wt.html"> 《委托扣款授权书》</a>
					</div>
				</div>
				<a href="admin.html" class="login-page" style="margin-bottom: 20px;">确认提交</a>
			</div>
		</section>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let timerMax = 60;
			let time = timerMax;
			let timer = null;
			$(".get-code").on("click",function(){
				if($(this).hasClass("active")){
					return false;
				}
				$(this).addClass("active").html(time+"秒后重新获取");
				timer = setInterval(function(){
					if(time > 1){
						time--;
						$(".get-code").addClass("active").html(time+"秒后重新获取");
					}else{
						timer && clearInterval(timer);
						timer = null;
						time = timerMax;
						$(".get-code").removeClass("active").html("重新获取");
					}
				},1000)
			})
		</script>
		
	</body>

</html>
