<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>客户信息输入</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<header class="main_header">
			<a href="javascript:history.back(-1)" class="l back"></a>
			<h3 class="title">客户信息输入</h3>
		</header>
		<section class="form-login buy-form">
			<div class="item">
				<label>真实姓名</label>
				<input type="text" name=""  value="" class="tell" placeholder="张三" readonly="readonly" />
			</div>
			<div class="item">
				<label>身份证号</label>
				<input type="text" name="" value="" class="tell" placeholder="130129199910215513" readonly="readonly" />
			</div>
			<div class="item">
				<label>手机号</label>
				<input type="text" name="" value="" class="tell" placeholder="18511816888" readonly="readonly" />
			</div>
			<div class="item">
				<label>紧急联系人姓名</label>
				<input type="text" name=""  value="" class="icode" placeholder="请输入紧急联系人姓名" />
			</div>
			<div class="item it-none">
				<label>紧急联系人手机号</label>
				<input type="text" name=""  value="" class="icode" placeholder="请输入紧急联系人手机号" />
			</div>
			<div class="introduce">交易仅支持储蓄卡</div>
			<div class="item">
				<a href="admin-bank.html">
					<label>选择银行</label>
					<input type="text" name=""  value="" class="tell" placeholder="请选择银行" readonly="readonly" />
				</a>
			</div>
			<div class="item">
				<label>银行卡号</label>
				<input type="text" name=""  value="" class="icode" placeholder="请输入银行卡号" />
			</div>
			<div class="item">
				<label>手机号</label>
				<input type="text" name=""  value="" class="icode" placeholder="请输入银行卡预留的手机号" />
			</div>
			<div class="item it-none">
				<label>验证码：</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入验证码" />
				<button type="button" class="get-code">获取验证码</button>
			</div>

			<div class="padded">
				<div class="agree">
					<label>
						<input type="checkbox" name="" id="" value="" />同意
					</label>
					<div class="xieyi">
						<a href="javascript:;">《出借咨询与服务协议》 </a>
						<a href="javascript:;"> 《授权委托书-催收及诉讼》</a>
						<a href="javascript:;">《授权委托书-出借确认和债权转让》</a>
					</div>
				</div>
				<a href="admin-user.html" class="login-page">确认提交</a>
			</div>
		</section>
	</body>

</html>
