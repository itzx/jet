<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购买</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<header class="main_header">
			<a href="javascript:history.back(-1)" class="l back"></a>
			<h3 class="title">购买</h3>
		</header>
		<section class="form-login buy-form">
			<div class="item">
				<label>车稳盈体验版</label>
			</div>
			<div class="item">
				<label>姓名</label>
				<input type="text" name="" id="tell" value="" class="tell" placeholder="张三" readonly="readonly" />
			</div>
			<div class="item">
				<label>身份证号</label>
				<input type="text" name="" id="tell" value="" class="tell" placeholder="130129199910215513" readonly="readonly" />
			</div>
			<div class="item">
				<a href="buy_bank_2.html">
					<label>银行卡</label>
					<div class="bank">
						<img src="img/bank.png"/>
						<div class="bank-info">
							<p class="p1"><sapn class="bk1">工商银行 </sapn> <span class="bk2"> 尾号0398</span></p>
							<p class="p2">5千/笔 5万/日 100万/月 </p>
						</div>
						
					</div>
				</a>
			</div>
			<div class="item">
				<label>输入金额</label>
				<input type="text" name="" id="" value="" class="is-null" placeholder="2000.00元起" />
			</div>
			<div class="padded">
				<div class="agree">
					<label>
						<input type="checkbox" name="" id="" value="" />同意
					</label>
					<div class="xieyi">
						<a href="js/pdf1.pdf" target="_blank">《出借咨询与服务协议》 </a>
						<a href="buy_book_two.html"> 《授权委托书-催收及诉讼》</a>
						<a href="buy_book_three.html">《授权委托书-出借确认和债权转让》</a>
					</div>
				</div>
				<a href="javascript:;" class="login-page">立即支付</a>
			</div>
		</section>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".login-page").on("click",()=>{
				if($(".is-null").val()==''){
					alert('请填写金额')
				}else if(!$("input[type='checkbox']").is(':checked')){
					alert('请同意协议')
				}else{
					window.location.href="buy_pay_success.html"
				}
			})
		</script>
	</body>

</html>
