<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支付失败</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<header class="blue">
			<a href="javascript:;" class="title-icon"><img src="img/icon-left.png" /></a>
			<h3 class="title-login">支付失败</h3>
		</header>
		<section class="form-login buy-form">
			<div class="pay-type">
				<img src="img/pay_error.png" />
				<p>支付失败</p>
			</div>
			<div class="item">
				<label>产品名字</label>
				<input type="text" name="" id="tell" value="" class="tell" placeholder="车稳盈体验版" readonly="readonly" />
			</div>
			<div class="item">
				<label>订单编号</label>
				<input type="text" name="" value="" placeholder="z12345678910" readonly="readonly" />
			</div>
			<div class="item">
				<label>支付时间</label>
				<input type="text" name="" value="" placeholder="2018/04/03 18：06" readonly="readonly" />
			</div>
			<div class="item">
				<label>交易金额</label>
				<input type="text" name="" value="" placeholder="2000.00元起" readonly="readonly" />
			</div>
			<div class="padded">
				<a href="javascirpt:;" class="login-page">确定</a>
			</div>
		</section>
	</body>

</html>
