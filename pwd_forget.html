<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<style>
			html,body{background: #fff;}
		</style>
	</head>

	<body>
		<header class="main_header white">
			<a href="javascript:history.back(-1)" class="l close"></a>
			<h3 class="title">忘记密码</h3>
		</header>

		<section class="title-logo">
			<img src="img/login-logo.png" />
		</section>
		<section class="form-login">
			<div class="item">
				<label>证件号：</label>
				<input type="text" name="" id="username" value="" class="username" placeholder="请输入身份证号" />
			</div>
			<div class="item">
				<label>手机号：</label>
				<input type="text" name="" id="tell" value="" class="tell" placeholder="请输入手机号码" />
			</div>
			<div class="item">
				<label>验证码：</label>
				<input type="text" name="" id="icode" value="" class="icode" placeholder="请输入验证码" />
				<button type="button" class="get-code">获取验证码</button>
			</div>
			<div class="item">
				<label>新密码：</label>
				<input type="password" name="" id="password" value="" class="password" placeholder="请输入不少于6位的新密码" />
			</div>
			<div class="padded">
				<a href="javascirpt:;" class="login-page">确定</a>
			</div>
		</section>
		<div class="popup">
			<div class="cont">
				<img src="img/seccess.png" />
				<p>各种成功</p>
				<div class="cont-colse"><img src="img/close-y.png" /></div>
			</div>
		</div>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".login-page").on("click",function(){
				$(".popup").show();
			})
			$(".cont-colse").on("click",function(){
				$(".popup").hide();
			})
		</script>
	</body>

</html>
