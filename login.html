<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
    html,
    body {
        background: #fff;
    }
    </style>
</head>

<body>
    <header class="main_header white">
        <a href="javascript:void(0);" class="l close"></a>
        <h3 class="title">登录</h3>
    </header>
    <section class="title-logo">
        <img src="img/login-logo.png" />
    </section>
    <section class="form-login">
        <div class="item">
            <label>账号：</label>
            <input type="text" name="" id="username" value="" class="username" placeholder="请输入手机号/身份证号" />
        </div>
        <div class="item">
            <label>密码：</label>
            <input type="password" name="" id="password" value="" class="password" placeholder="请输入不少于6位的密码（建议数字加字符）" />
        </div>
        <div class="padded">
            <a href="javascirpt:;" class="login-page">登录</a>
            <div class="link-area">
                <a href="javascript:;">忘记密码？</a>
            </div>
        </div>
    </section>
</body>

</html>
